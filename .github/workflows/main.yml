name: Deploy to ECR
on: 
  push:
    branches: [ master ]

jobs:
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    # Use the official action to configure credentials first
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # Required for Learner Lab accounts
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push Web App & MySQL
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        # Ensure these repository names match your Terraform code
        APP_REPO: webapp-repo
        DB_REPO: mysql-repo
        IMAGE_TAG: latest
      run: |
        # 1. Build and Push Web Application
        # Navigate to wherever your app Dockerfile is (e.g., ./webapp)
        docker build -t $ECR_REGISTRY/$APP_REPO:$IMAGE_TAG ./webapp
        docker push $ECR_REGISTRY/$APP_REPO:$IMAGE_TAG
        
        # 2. Build and Push MySQL Database
        # Navigate to wherever your mysql Dockerfile is (e.g., ./mysql)
        docker build -t $ECR_REGISTRY/$DB_REPO:$IMAGE_TAG ./mysql
        docker push $ECR_REGISTRY/$DB_REPO:$IMAGE_TAG
