apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
  labels:
    app: mysql
spec:
  containers:
  - name: mysql
    image: mysql:5.7
    args:
      - "--performance-schema=OFF"
      - "--innodb-buffer-pool-size=5M"
      - "--innodb-log-buffer-size=256K"
      - "--query-cache-size=0"
      - "--max-connections=5"
      - "--key-buffer-size=8K"
    resources:
      requests:
        memory: "128Mi"
        cpu: "50m"
      limits:
        memory: "256Mi" # Strictly capped to stay under the t2.micro limit
    env:                                
    - name: MYSQL_ROOT_PASSWORD
      value: "pw"
    - name: MYSQL_DATABASE
      value: "webapp"
    ports:
    - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
  type: ClusterIP