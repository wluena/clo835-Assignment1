apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        args:
          - "--innodb-buffer-pool-size=64M" # Reduces memory footprint
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "pw"
        - name: MYSQL_DATABASE        # <--- ADDED THIS
          value: "webapp"            # <--- Ensure it matches app's config
        resources:
          requests:
            memory: "350Mi"   # Increased from 256
            cpu: "100m"
          limits:
            memory: "600Mi"   # Increased from 512
            cpu: "500m"
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
  type: ClusterIP