<!DOCTYPE html>
<html>
<head>
    <title>Employee Database</title>
    <style>
        body {
            background-color: {{ color }};
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        h1 { color: #2196F3; }
        input { width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; margin-top: 5px; background-color: #777; color: white; border: none; cursor: pointer; }
        .footer { font-size: 0.8em; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Database</h1>
        <label>Employee ID:</label><input type="text">
        <label>First Name:</label><input type="text">
        <label>Last Name:</label><input type="text">
        <label>Primary Skills:</label><input type="text">
        <label>Location:</label><input type="text">
        
        <button>UPDATE DATABASE</button>
        <button>GET EMPLOYEE INFORMATION</button>

        <div class="footer">
            <p>DB Status: {{ status }}</p>
            <p>DB Version: {{ version }}</p>
        </div>
    </div>
</body>
</html>
